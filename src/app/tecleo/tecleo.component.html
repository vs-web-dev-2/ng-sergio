<main>
    <cite>{{ frase }}</cite>
    <form>
        <input [(ngModel)]="loTecleado" name="loTecleado" [disabled]="inputDeshabilitado" [class]="inputClass"
            [type]="inputType" (input)="onInput()">
        <button type="button" (click)="empezar()">Empezar</button>
    </form>
    <p>{{ mensaje }}</p>
</main>
